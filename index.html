<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce-Web</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Agbalumo&family=Poppins:wght@400;700&display=swap');
    </style>
</head>

<body>
    <main id="app">
    <!-- NAVIGATION -->
        <nav class="border-b-2 border-black ">
            <div class="container">
                <div class="flex justify-between items-center py-3">
                <!-- BRAND NAMES -->
                    <div class="brand ">
                        <h1 class="font-heading text-2xl text-primary">Your Essential Wardrobe</h1>
                        <p>E-Commerce-App</p>
                    </div>
                <!-- BUTTONS -->
                    <div class="buttons flex gap-4">
                        <div class="searchBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-8 h-8">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>
                        </div>
                        <div class="cartBtn  stroke-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="" class="w-8 h-8">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                                </svg>                                              
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="categories container mt-3">
            <p class="text-xl font-heading text-primary mb-3">Product Categories</p>
            <div class="category-list">
                <button class="category-btn active border px-4 py-1 "> All </button>
                <button class="category-btn border px-4 py-1 "> Electronics </button>
                <button class="category-btn border px-4 py-1 "> Jewelry </button>
                <button class="category-btn border px-4 py-1 "> Women-Clothing </button>
            </div>
        </section>

        <section id="product-list">
        </section>

        <footer>
        </footer>
    </main>
    <script type="module" src="./main.js"></script>
</body>

</html>
